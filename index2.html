<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Dropdown menü stili */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown menüsünü açan buton stili */
        .dropdown button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown içeriği (gizli) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Dropdown içeriğindeki linklerin stili */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Hover yapıldığında linkin arka plan rengini değiştir */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* Dropdown menüsünün üzerine gelindiğinde içeriği göster */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dropdown butonunun üzerine gelindiğinde arka plan rengini değiştir */
        .dropdown:hover button {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="dropdown">
  <button>Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>

</body>
</html>
